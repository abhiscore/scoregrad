<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreGrad | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #ffffff;
      background: #0a0a0a;
    }

    /* Animated gradient background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: linear-gradient(270deg, #0ff, #6a5cff, #ff00ff, #00ff9f);
      background-size: 800% 800%;
      z-index: -1;
      animation: gradientBG 20s ease infinite;
      filter: blur(80px);
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    .btn {
      padding: 12px 30px;
      margin: 5px;
      font-weight: bold;
      border: 2px solid #0ff;
      color: #0ff;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
    }

    /* Typing effect */
    .typed-text {
      color: #ff0;
      font-weight: 700;
      font-size: 1.5rem;
    }

    /* Social links */
    .socials {
      margin-top: 20px;
    }
    .socials a {
      margin: 0 10px;
      color: #ffffff;
      text-decoration: none;
      transition: 0.3s;
    }
    .socials a:hover { color: #0ff; }

  </style>
</head>
<body>

  <h1>ScoreGrad</h1>
  <p class="typed-text"></p>
  <button class="btn" onclick="alert('Subscribed!')">Subscribe</button>
  <button class="btn" onclick="alert('Learn More Coming Soon!')">Learn More</button>

  <div class="socials">
    <a href="mailto:contact@scoregrad.com">Email</a>
    <a href="https://www.instagram.com/scoregrad" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/company/scoregrad" target="_blank">LinkedIn</a>
  </div>

  <script>
    // Typing effect
    const texts = ["The Future of Learning.", "Interactive Courses.", "Your Growth Partner."];
    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';

    (function type(){
      if(count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.querySelector(".typed-text").textContent = letter;
      if(letter.length === currentText.length){
        count++;
        index = 0;
        setTimeout(type, 1500); // pause between phrases
      } else {
        setTimeout(type, 100);
      }
    }());
  </script>

</body>
</html>
