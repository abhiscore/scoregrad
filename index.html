<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreGrad | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3f);
      color: #ffffff;
      text-align: center;
    }

    /* Logo / Title */
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00d4ff, #6a5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Subtitle */
    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.85;
    }

    /* Loader */
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Navigation */
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      margin: 0 15px;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00d4ff;
    }

    /* Social links */
    .socials a {
      margin: 0 10px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      opacity: 0.8;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #6a5cff;
      opacity: 1;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    /* Fade-in animation */
    body > * {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    body > *:nth-child(1) { animation-delay: 0.3s; }
    body > *:nth-child(2) { animation-delay: 0.6s; }
    body > *:nth-child(3) { animation-delay: 0.9s; }
    body > *:nth-child(4) { animation-delay: 1.2s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ScoreGrad</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <p>Our platform is under development. Stay tuned for updates!</p>
  <div class="loader"></div>

  <div class="socials">
    <a href="mailto:abhishek@scoregrad.com">Email</a>
    <a href="https://www.instagram.com/scoregrad" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/company/scoregrad" target="_blank">LinkedIn</a>
  </div>

  <footer>Â© 2025 ScoreGrad. All rights reserved.</footer>
</body>
</html>
