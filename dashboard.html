<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScoreGrad Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- External CSS -->
<link rel="stylesheet" href="dashboard.css">
</head>
<body>

<header>
  <div class="logo">ScoreGrad</div>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Profile</a>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </nav>
</header>

<main>
  <!-- Featured Courses Carousel (optional) -->
  <section id="featured-courses">
    <h2>Featured Courses</h2>
    <div class="carousel">
      <!-- Dynamically inserted featured courses -->
    </div>
  </section>

  <!-- All Courses Grid -->
  <section id="courses">
    <!-- Dynamically inserted course cards -->
  </section>
</main>

<!-- Video Modal -->
<div id="video-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- Firebase + JS -->
<script type="module" src="dashboard.js"></script>
</body>
</html>
