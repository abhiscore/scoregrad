<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ScoreGrad</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5e);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #logout-btn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      background: #ff6b6b;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    #logout-btn:hover {
      background: #ff4757;
    }
    #courses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .course {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }
    .course:hover {
      transform: scale(1.05);
    }
    .course h3 {
      margin-bottom: 10px;
    }
    .course a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #4cd137;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .course a:hover {
      background: #44bd32;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <button id="logout-btn" onclick="logout()">Logout</button>

  <div id="courses">
    <!-- Courses will be dynamically loaded here -->
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
