<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ScoreGrad</title>

  <!-- Google Fonts for premium look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <style>
    /* Ultra Premium Dashboard Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      font-weight: 700;
    }

    #logout-btn {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,75,43,0.6);
    }

    main {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .course {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      overflow: hidden;
      width: 100%;
      max-width: 360px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .course:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .course h3 {
      margin: 15px 20px 10px;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .course p {
      margin: 0 20px 15px;
      font-size: 0.95rem;
      color: #ddd;
      line-height: 1.4;
    }

    .course iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      main {
        padding: 20px;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ScoreGrad Dashboard</h1>
    <button id="logout-btn" onclick="logout()">Logout</button>
  </header>

  <main id="courses">
    <!-- Dynamic course cards will load here -->
  </main>

  <!-- Firebase + Dashboard Script -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
