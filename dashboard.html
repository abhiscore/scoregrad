<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ScoreGrad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">ScoreGrad</div>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="course-cards">
    <div class="course-card">
      <iframe src="https://www.youtube.com/embed/HYb4FGDTBmw" frameborder="0" allowfullscreen></iframe>
      <h4>Physics - Video 1</h4>
    </div>
    <div class="course-card">
      <iframe src="https://www.youtube.com/embed/another_video_id" frameborder="0" allowfullscreen></iframe>
      <h4>Chemistry - Video 1</h4>
    </div>
    <div class="course-card">
      <iframe src="https://www.youtube.com/embed/another_video_id" frameborder="0" allowfullscreen></iframe>
      <h4>Biology - Video 1</h4>
    </div>
    <div class="course-card">
      <iframe src="https://www.youtube.com/embed/another_video_id" frameborder="0" allowfullscreen></iframe>
      <h4>Mathematics - Video 1</h4>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDigcQvQOLbGWmJv_QpFPMPzB7-qzD1drw",
      authDomain: "myscoregrad.firebaseapp.com",
      projectId: "myscoregrad",
      storageBucket: "myscoregrad.firebasestorage.app",
      messagingSenderId: "554437460327",
      appId: "1:554437460327:web:321114cbd97018ef9c6fc2",
      measurementId: "G-LXD6GJ09PC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect the page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
