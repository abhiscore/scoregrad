<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreGrad - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="login-section">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="btn">Login / Signup</button>
    <p id="status"></p>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
