<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScoreGrad - Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg,#0078ff,#00bfff); font-family:"Poppins",sans-serif; }
    .login-box { background:#fff; padding:40px; border-radius:12px; width:350px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
    .login-box h2 { margin-bottom:20px; color:#0078ff; }
    .login-box input { width:100%; padding:12px; margin:10px 0; border-radius:6px; border:1px solid #ccc; }
    .login-box .btn { width:100%; padding:12px; background:#0078ff; color:#fff; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    .login-box .btn:hover { background:#005fcc; }
    #status { margin-top:10px; color:red; font-size:0.9em; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" class="btn">Login / Signup</button>
    <p id="status"></p>
  </div>

  <!-- Firebase SDK v12 (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "myscoregrad.firebaseapp.com",
      projectId: "myscoregrad",
      storageBucket: "myscoregrad.appspot.com",
      messagingSenderId: "554437460327",
      appId: "1:554437460327:web:321114cbd97018ef9c6fc2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const status = document.getElementById('status');

    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if(!email || !password){
        status.innerText = "Please enter email and password.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        status.style.color = "green";
        status.innerText = "Login successful!";
        window.location.href = "dashboard.html"; // redirect after login
      } catch (err) {
        // If user not found, create new account
        try {
          await createUserWithEmailAndPassword(auth, email, password);
          status.style.color = "green";
          status.innerText = "Account created & logged in!";
          window.location.href = "dashboard.html";
        } catch (err2){
          status.innerText = err2.message;
        }
      }
    });
  </script>
</body>
</html>
