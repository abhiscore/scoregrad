<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - ScoreGrad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Signup</button>
    </div>
    <div id="authMessage"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDigcQvQOLbGWmJv_QpFPMPzB7-qzD1drw",
      authDomain: "myscoregrad.firebaseapp.com",
      projectId: "myscoregrad",
      storageBucket: "myscoregrad.firebasestorage.app",
      messagingSenderId: "554437460327",
      appId: "1:554437460327:web:321114cbd97018ef9c6fc2",
      measurementId: "G-LXD6GJ09PC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const authMessage = document.getElementById("authMessage");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = emailField.value;
      const password = passwordField.value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          authMessage.style.color = "green";
          authMessage.textContent = "Login successful!";
          setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        })
        .catch(error => {
          authMessage.style.color = "red";
          authMessage.textContent = error.message;
        });
    });

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = emailField.value;
      const password = passwordField.value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          authMessage.style.color = "green";
          authMessage.textContent = "Signup successful! Redirecting...";
          setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
        })
        .catch(error => {
          authMessage.style.color = "red";
          authMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
